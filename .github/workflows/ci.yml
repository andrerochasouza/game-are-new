name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "development" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK and Maven
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven
        run: mvn clean package assembly:single

      - name: Rename JAR artifact
        run: mv target/game-are-new-0.3-jar-with-dependencies.jar target/game-are-new-0.3.$(date +"%Y%m%d%H%M%S").jar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v2
        with:
          name: game-jar
          path: target/game-are-new-0.3.$(date +"%Y%m%d%H%M%S").jar

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.$(date +"%Y%m%d%H%M%S")
          release_name: Release v1.0.$(date +"%Y%m%d%H%M%S")
          body: Release v1.0.$(date +"%Y%m%d%H%M%S")
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/game-are-new-0.3.$(date +"%Y%m%d%H%M%S").jar
          asset_name: game-are-new-0.3.$(date +"%Y%m%d%H%M%S").jar
          asset_content_type: application/java-archive