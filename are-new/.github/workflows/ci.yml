name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - development

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11

      - name: Run tests with Maven
        run: mvn test

      - name: Build with Maven
        run: mvn clean package